<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shop - Product Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="nav-logo">E-Shop</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="catalog.html" class="nav-link">Shop</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
            </ul>
            <div class="nav-icons">
                <a href="#"><i class="fas fa-search"></i></a>
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
                <a href="#"><i class="fas fa-user"></i></a>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <main class="product-detail-main">
        <div class="product-image-gallery">
            <img src="https://via.placeholder.com/500x500.png?text=Modern+Jacket" alt="Modern Jacket" id="main-product-image">
            <div class="thumbnail-images">
                <img src="https://via.placeholder.com/100x100.png?text=Jacket+Front" alt="Jacket Front" class="thumbnail active">
                <img src="https://via.placeholder.com/100x100.png?text=Jacket+Back" alt="Jacket Back" class="thumbnail">
                <img src="https://via.placeholder.com/100x100.png?text=Jacket+Side" alt="Jacket Side" class="thumbnail">
            </div>
        </div>
        <div class="product-info">
            <h1>Modern Jacket</h1>
            <p class="product-price">$120.00</p>
            <p class="product-description">
                A stylish and comfortable jacket perfect for the fall season. Made with high-quality, water-resistant material.
            </p>
            <div class="product-options">
                <label for="size">Size:</label>
                <select id="size">
                    <option value="s">Small</option>
                    <option value="m">Medium</option>
                    <option value="l">Large</option>
                </select>
            </div>
            <button class="btn btn-add-to-cart">Add to Cart</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 E-Shop. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
